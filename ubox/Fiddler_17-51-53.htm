var jq = function(fn){  
        if(document.addEventListener){//兼容非IE  
            document.addEventListener("DOMContentLoaded",function(){  
                //注销事件，避免反复触发  
                document.removeEventListener("DOMContentLoaded",arguments.callee,false);  
                fn();//调用参数函数  
            },false);  
        }else if(document.attachEvent){//兼容IE  
            document.attachEvent("onreadystatechange",function(){  
                if(document.readyState==="complete"){  
                    document.detachEvent("onreadystatechange",arguments.callee);  
                    fn();  
                }  
            });  
        }  
       }

<script>
var timefrom = null;
setTimeout(function() {
             Push();
           },
        200);
        setInterval(function() {
            Push();
            clearInterval(timefrom);
    },
        60000);
/*请求函数的ajax*/
    function Push() {
       $.ajax({
            type: "GET",
            url: "/win/ajax_winner_pars/",
            dataType  : "json",
            success: function(a) {
                   var data = a;
                   var screen_width = window.innerWidth;
                   var tanmu = document.getElementsByClassName('tanmu')[0];
                   var length = data.length; //信息条数
                   var strhtml = '';
                   function HtmlEncode(str) {
                        return str.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                   }
                   for(var i=0;i<length;i++){
                       var headimgurl = data[i]['headImgUrl'] == null? 'http://img.ubox.cn/hongbao/img_new/defauleHead.jpg':data[i]['headImgUrl'];
                       var username = data[i]['nickname'] == null? '神秘用户':data[i]['nickname'].length > 4? data[i]['nickname'].substr(0,3)+'..' : data[i]['nickname'];
                       var goodname = data[i]['pname'].length > 5? data[i]['pname'].substr(0,4)+'..' : data[i]['pname'];
                       var timestamp = (Date.parse(new Date()))/1000;
                       var difftime = timestamp - data[i]['payTime'];
                       var timetostr = null;
                       switch(true){
                          case difftime < 10 : timetostr = '刚刚'; break;
                          case difftime < 60 : timetostr = difftime + '秒前'; break;
                          case difftime < 3600: timetostr = Math.floor(difftime/60) + '分钟前'; break;
                          default: timetostr = Math.floor(difftime/3600) + '小时前';
                       }
                        strhtml += '<p><img src='+HtmlEncode(headimgurl)+'><span class="text">'+HtmlEncode(username)+' '+HtmlEncode(timetostr)+'在1元有宝获得 '+HtmlEncode(goodname)+'</span></p>';
                   }
                   tanmu.innerHTML = strhtml;
                     var oScroll = document.getElementById("scrollWrap"); 
                     var preTop = 0; 
                     var curTop = 0; 
                     var stopTime = 0;
                     var step = 2;
                     if($V.is_android){
                         step = 2; //步长须为1或2或4        安卓步长为2  ios步长为4 比较均衡
                     }else{
                         step = 4; //步长须为1或2或4        安卓步长为2  ios步长为4 比较均衡
                     }
                     var oScrollMsg = document.getElementById("scrollMsg");
                     oScroll.appendChild(oScrollMsg.cloneNode(true)); 
                     init_srolltext();
                     function init_srolltext(){
                        oScroll.scrollTop = 0; 
                        timefrom = setInterval(scrollUp,15); 
                     }
                     function scrollUp(){ 
                        curTop += step; 
                        if(curTop >= 41){ 
                            stopTime += step; 
                            curTop -= step; 
                            if(stopTime >= 180){ 
                                curTop = 0; 
                                stopTime = 0; 
                            } 
                        }else{ 
                            preTop = oScroll.scrollTop; 
                            oScroll.scrollTop += step; 
                            if(preTop >= oScroll.scrollTop){ 
                                oScroll.scrollTop = 0; 
                                oScroll.scrollTop += step; 
                            } 
                        } 
                     }
            }
         })
    };
</script>
